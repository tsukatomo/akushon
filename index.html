  <body>
    <h1 style="text-align:center;font-family:'筑紫a丸ゴシック',system-ui">お試しプラットフォームアクション</h1>
    <div id="canv">
      <canvas id="backg_lay" width="640" height="480"></canvas>
      <canvas id="chara_lay" width="640" height="480"></canvas>
      <canvas id="useri_lay" width="640" height="480"></canvas>
      <canvas id="trans_lay" width="640" height="480"></canvas>
    </div>
    <p style="text-align:center;font-family:'筑紫a丸ゴシック',system-ui">
      お試しで作ったアクションゲームです。スマホ非対応
    </p>
    <footer>
    </footer>
    <style>
      #canv {
        width: 640px;
        height: 480px;
        position: relative;
        border: 2px solid black;
        margin-left: auto;
        margin-right: auto;
        image-rendering: pixelated;
      }
      #canv canvas { position: absolute; }
      #backg_lay { z-index: 1; }
      #chara_lay { z-index: 2; }
      #useri_lay { z-index: 3; }
      #trans_lay { z-index: 4; }
    </style>
  </body>
