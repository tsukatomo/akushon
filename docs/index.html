<!DOCTYPE HTML>
<html>
  <head>
    <head prefix="og: http://ogp.me/ns#">
      <meta charset="utf-8">
      <meta property="og:site_name" content="アクションゲーム（仮）">
      <meta property="og:title" content="アクションゲーム（仮）">
      <meta property="og:description" content="PCで遊べるアクションゲームです。ただいま製作中">
      <meta property="og:url" content="https://tsukatomo.github.io/akushon/">
      <meta property="og:type" content="website">
      <meta property="og:image" content="https://github.com/tsukatomo/dungeon_battle/blob/main/docs/img/fighter1.png?raw=true">
      <meta name="twitter:card" content="summary">
      <meta name="twitter:site" content="@katsudontkd">
      <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>アクションゲーム（仮）</title>
  </head>
  <body>
    <h1 style="text-align:center;font-family:'筑紫a丸ゴシック',system-ui">アクションゲーム（仮）</h1>
    <div id="canv">
      <canvas id="backg_lay" width="320" height="240"></canvas>
      <canvas id="chara_lay" width="320" height="240"></canvas>
      <canvas id="useri_lay" width="320" height="240"></canvas>
      <canvas id="trans_lay" width="640" height="480"></canvas>
    </div>
    <div style="text-align:center; font-family:'筑紫a丸ゴシック',system-ui" id="caption">
      <p>
        お試しで作ったアクションゲームです。PC専用。
      </p>
    </div>
    <div id="howto">
      <table style="font-family:'筑紫a丸ゴシック',system-ui">
        <caption>● 操作方法 ●</caption>
        <tr>
          <td>矢印キー・WASD・HJKL</td>
          <td>移動</td>
        </tr>
        <tr>
          <td>Z・Enter・スペース</td>
          <td>決定・ジャンプ</td>
        </tr>
        <tr>
          <td>X・右shift・アンダースコア (_)
          </td>
          <td>キャンセル・攻撃</td>
        </tr>
      </table>
    </div>
    <br>
    <p style="text-align:center; font-family:'筑紫a丸ゴシック',system-ui">
      使用フォント： マルモニカ (<a href="https://hicchicc.github.io/00ff/">x0y0pxFreeFont</a>)
    </p>
    <footer>
    </footer>
    <style>
      #canv {
        width: 640px;
        height: 480px;
        position: relative;
        border: 2px solid black;
        margin-left: auto;
        margin-right: auto;
        image-rendering: pixelated;
        -webkit-font-smoothing: none;
        -webkit-font-smoothing: none;
	      -moz-font-smoothing: none;
        -ms-font-smoothing: none;
        -o-font-smoothing: none;
      }
      #canv canvas { position: absolute; }
      #backg_lay { z-index: 1; width: 640px; height: 480px; }
      #chara_lay { z-index: 2; width: 640px; height: 480px; }
      #useri_lay { z-index: 3; width: 640px; height: 480px; }
      #trans_lay { z-index: 4; width: 640px; height: 480px; }
      #howto {
        position: relative;
        margin-left: auto;
        margin-right: auto;
      }
      table {
        border-collapse: collapse;
        margin-left: auto;
        margin-right: auto;
      }
      table, caption {
        padding: 0.5em;
      }
      table, td {
        padding: 0.5em;
        border: 1px solid black;
      }
      footer {
        font-family: '筑紫a丸ゴシック', "system-ui";
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        padding: 4.0em;
      }
    </style>
    <script src="js/main.js"></script>
  </body>
</html>
